<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d67453be7f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div>
            <select name="" id="ddlPokemons"></select>
        </div>
        <div>
            <img src="Image/pokemon-logo.png" alt="">
        </div>
    </header>
    <main>
        <div class="page">
            <div class="panel">
                <div class="top">
                    <div id="types-box">
                        <a> Fire </a>
                        <a >Ghost</a>
                    </div>
                </div>
                <div class="middle">
                    <div id="picture-box">
                        <i class="fas fa-caret-square-up arrows" id="arrows-up"></i>
                        <i class="fas fa-caret-square-down arrows" id="arrows-down"></i>
                        <div class="pic">
                            <img src="Image/test-image.png" alt="" srcset="" id="imgPokePic">
                        </div>
                        <div class="info">
                            <a id="poke-name">Name</a>
                            <a id="poke-number" >No.</a>
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <div id="description-box" class="poke-text">
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="page">
            <div class="panel">
                <div class="top">Part1</div>
                <div class="middle-top">
                    <div class="size-box">
                        <div class="wrap">
                            <div class="left">
                                <p class="type">height</p>
                                <p id="poke-height">xxx (in)</p>
                            </div>
                            <div class="right">
                                <p class="type">weight</p>
                                <p id="poke-weight">xxx (lb)</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="middle">
                    <div class="hp-value">
                        <a id="live-hp">HP XX</a>
                    </div>
                    <div class="hp-bar">
                        <div class="health-wrap">
                            <div id="health"></div>
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <div id="poke-stats">
                        <div>
                            <p>Attack</p>
                            <p>99</p>
                        </div>
                        <div>
                            <p>Defense</p>
                            <p>91</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>
    </footer>
    <script src="app.js"></script>
</body>
</html>
